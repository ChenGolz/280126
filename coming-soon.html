<!-- Weglot helper: refresh translations after dynamic content renders -->
<script>
(function(){
  function wgRefresh(){
    try{
      if (window.Weglot && typeof Weglot.refresh === 'function') Weglot.refresh();
    }catch(e){}
  }
  // initial
  document.addEventListener('DOMContentLoaded', function(){ setTimeout(wgRefresh, 80); });

  // optional: if your JS triggers this after rendering cards/lists
  window.addEventListener('kbwg:content-rendered', function(){ setTimeout(wgRefresh, 80); });

  // watch for DOM changes (debounced)
  var t=null;
  var mo=new MutationObserver(function(){
    clearTimeout(t);
    t=setTimeout(wgRefresh, 250);
  });
  mo.observe(document.documentElement, { childList:true, subtree:true });
})();
</script>
