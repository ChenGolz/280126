<div class="emailRow">
<code id="emailAddr">kbwg.contactus@gmail.com</code>
<button class="btnPrimary btnSmall" id="copyEmail" type="button">העתקה</button>
</div>
<p class="muted small">לחצי להעתקה ואז הדביקי בכל אפליקציית מייל.</p>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('copyEmail');
  const addr = document.getElementById('emailAddr');
  btn?.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(addr.textContent.trim());
      btn.textContent = 'הועתק';
      setTimeout(()=>btn.textContent='העתקה', 1200);
    } catch(e) {
      const ta = document.createElement('textarea');
      ta.value = addr.textContent.trim();
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
      btn.textContent = 'הועתק';
      setTimeout(()=>btn.textContent='העתקה', 1200);
    }
  });
});
</script>

<!-- Weglot helper: refresh translations after dynamic content renders -->
<script>
(function(){
  function wgRefresh(){
    try{
      if (window.Weglot && typeof Weglot.refresh === 'function') Weglot.refresh();
    }catch(e){}
  }
  // initial
  document.addEventListener('DOMContentLoaded', function(){ setTimeout(wgRefresh, 80); });

  // optional: if your JS triggers this after rendering cards/lists
  window.addEventListener('kbwg:content-rendered', function(){ setTimeout(wgRefresh, 80); });

  // watch for DOM changes (debounced)
  var t=null;
  var mo=new MutationObserver(function(){
    clearTimeout(t);
    t=setTimeout(wgRefresh, 250);
  });
  mo.observe(document.documentElement, { childList:true, subtree:true });
})();
</script>
