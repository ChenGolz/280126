<style>
  /* Hidden Gems – list view */
  .hgTopRow{
    display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end;
    margin: 14px 0 10px;
  }
  .hgTopRow .field{ flex: 1; min-width: 240px; }
  .hgMetaRow{
    display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
    margin-top: 8px;
  }
  .hgCount{
    font-weight:700;
  }
  .hgGroups{
    margin-top: 14px;
    display:flex; flex-direction:column; gap: 16px;
  }
  .hgCountryHeader{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    margin: 0 0 10px;
  }
  .hgCountryHeader h3{
    margin:0;
    font-size: 1.05rem;
  }
  .hgGrid{
    display:grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 12px;
  }
  .hgCard{
    border: 1px solid rgba(0,0,0,.08);
    border-radius: 14px;
    padding: 14px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
    display:flex;
    flex-direction:column;
    gap: 8px;
  }
  .hgName{
    margin:0;
    font-weight: 800;
    font-size: 1.02rem;
    line-height: 1.25;
  }
  .hgLoc{
    margin:0;
    color: rgba(0,0,0,.68);
    font-weight:600;
  }
  .hgAddr{
    margin:0;
    color: rgba(0,0,0,.62);
    font-size:.95rem;
  }
  .hgActions{
    display:flex; gap:8px; flex-wrap:wrap;
    margin-top: 4px;
  }
  .hgActions a, .hgActions button{
    font-size: .92rem;
  }
  .hgTag{
    display:inline-flex;
    align-items:center;
    gap:6px;
    padding: 6px 10px;
    border-radius: 999px;
    background: rgba(0,0,0,.06);
    font-weight: 700;
    font-size: .86rem;
    color: rgba(0,0,0,.75);
  }

  @media (max-width: 980px){
    .hgGrid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
  @media (max-width: 560px){
    .hgGrid{ grid-template-columns: 1fr; }
  }
</style>

<!-- Weglot helper: refresh translations after dynamic content renders -->
<script>
(function(){
  function wgRefresh(){
    try{
      if (window.Weglot && typeof Weglot.refresh === 'function') Weglot.refresh();
    }catch(e){}
  }
  // initial
  document.addEventListener('DOMContentLoaded', function(){ setTimeout(wgRefresh, 80); });

  // optional: if your JS triggers this after rendering cards/lists
  window.addEventListener('kbwg:content-rendered', function(){ setTimeout(wgRefresh, 80); });

  // watch for DOM changes (debounced)
  var t=null;
  var mo=new MutationObserver(function(){
    clearTimeout(t);
    t=setTimeout(wgRefresh, 250);
  });
  mo.observe(document.documentElement, { childList:true, subtree:true });
})();
</script>
